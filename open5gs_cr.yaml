apiVersion: open5gs.anil.redhat/v1alpha1
kind: Open5gs
metadata:
  name: example-open5gs
  namespace: open5gsoperator-system
spec:
  open5gs_vars:
    amf:
      mcc: 208
      mnc: 93
      tac: 70
    dnn: internet
    dnn2: arvr
    k8s:
      advertise: 10.0.150.39
      interface: eth0
    netattchdefinition: testuserplane
    open5gs:
      image:
        pullpolicy: IfNotPresent
        repository: registry.gitlab.com/infinitydon/registry/open5gs-aio
        tag: v2.2.2
    smf:
      gtpc:
        interface: eth0
      gtpu:
        interface: eth0
      pfcp:
        interface: eth0
    upfmain:
      addr: 10.0.150.39
    upfmec:
      addr: 10.0.150.40
      image:
        pullpolicy: IfNotPresent
        repository: registry.gitlab.com/infinitydon/registry/open5gs-webui
        tag: v2.2.2
      ingress:
        enabled: false
        hosts:
        - name: open5gs-epc.local
          paths:
          - /
          tls: false
